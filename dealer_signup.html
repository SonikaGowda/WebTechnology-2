<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>Dealer Signup</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/dealpost.css"/>
    </head>
    <body>    
        <form action="dealer_signup.php" class="register" method="post">
            <h1>Requirements</h1>
            <fieldset class="row1">
                <legend>Account Details
                </legend>
                <p>
                    <label>Name *
                    </label>
                    <input name="name" type="text"/>
                </p>
				<p>
                    <label>Email *
                    </label>
                    <input name="email" type="text"/>
                </p>
				<p>
                    <label>Password *
                    </label>
                    <input name="paswd" type="password"/>
                </p>
                <p>
                    <label class="obinfo">
                    </label>
                </p>
            </fieldset>
            <fieldset class="row2">
                <legend>Details
                </legend>
                <p>
                    <label>Address *
                    </label>
                    <input type="text" name="address" class="long"/>
                </p>
                <p>
                    <label>Phone number *
                    </label>
					<textarea class="lak"  name="phno" rows="6" cols="50">
					</textarea>
                </p>
               
                
                
            </fieldset>
            <fieldset class="row3">
            <input type="submit" value="Post"/>
            </fieldset>
            
            
        </form>
    </body>
</html>
